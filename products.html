---
layout: page
title: Products
permalink: /products/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Products</h1>
          <p>List of our products. Contact us to customize for your business.</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.categories.product %}
<div class="post-area">
  <div class="row">
    <div class="col-md-10 col-md-offset-2">
      <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
      <p class="post-date">{{ post.category }}</p>
      <p>
        {{ post.content | strip_html | truncatewords: 50 }}
      </p>
    </div>
  </div>
</div>
{% endfor %}
